<!DOCTYPE html>

<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="shortcut icon"
      href="https://cdn.hyperdev.com/us-east-1%3A52a203ff-088b-420f-81be-45bf559d01b1%2Ffavicon.ico"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
      type="text/css"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>Exercise Tracker</title>
  </head>

  <body>
    <h2>API Project: Exercise Tracker</h2>
    <main>
      <form action="/api/exercise/new-user" method="post">
        <h3>Create a New User</h3>
        <p><code>POST /api/exercise/new-user</code></p>
        <label for="username">Username (required)</label>
        <input id="username" type="text" name="username" required />
        <input type="submit" value="Submit" />
      </form>
      <form action="/api/exercise/add" method="post">
        <h3>Add exercises</h3>
        <p><code>POST /api/exercise/add</code></p>
        <label for="userId">User Id (required)</label>
        <input id="userId" type="text" name="userId" required />
        <label for="description">Description (required)</label>
        <input id="description" type="text" name="description" required />
        <label for="duration">Duration (mins.) (required)</label>
        <input id="duration" type="text" name="duration" required />
        <label for="date">date (yyyy-mm-dd)</label>
        <input id="date" type="text" name="date" />
        <input type="submit" value="Submit" />
      </form>
      <p>
        <strong>GET users's exercise log: </strong
        ><code
          >GET /api/exercise/log?{userId}[&amp;from][&amp;to][&amp;limit]</code
        >
      </p>
      <p><strong>{ }</strong> = required, <strong>[ ]</strong> = optional</p>
      <p>
        <strong>from, to</strong> = dates (yyyy-mm-dd); <strong>limit</strong> =
        number
      </p>
    </main>
    <footer>
      <p>by <a href="https://github.com/AllyMurray">Ally Murray</a></p>
    </footer>
  </body>
</html>
